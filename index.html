        ];

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        const productsContainer = document.getElementById('products');
        const cartPanel = document.getElementById('cart-panel');
        const cartIcon = document.getElementById('cart-icon');
        const cartCount = document.getElementById('cart-count'); 
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        const clearCartBtn = document.getElementById('clear-cart');

        function displayProducts() {
            products.forEach(product => {
                const col = document.createElement('div');
                col.className = 'col-md-4 mb-4';
                col.innerHTML = `
            <div class="card h-100">
                <img src="${product.img}" class="card-img-top" alt="${product.name}">
                <div class="card-body text-center">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text">$${product.price}</p>
                <button class="btn btn-primary" onclick="addToCart(${product.id})">Agregar</button>
                </div>
            </div>
            `;
                productsContainer.appendChild(col);
            });
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            if (!product) {
                alert("Producto no encontrado.");
                return;
            }

            const existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCart();
        }

        function updateCart() {
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
                const li = document.createElement('li');
                li.className = "list-group-item d-flex justify-content-between align-items-center";
                li.innerHTML = `
            ${item.name} x${item.quantity}
            <div>
                $${item.price * item.quantity}
                <button class="btn btn-sm btn-danger ms-2" onclick="removeFromCart(${item.id})">X</button>
            </div>
            `;
                cartItems.appendChild(li);
            });

            cartTotal.textContent = `Total: $${total}`;
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);

            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCart();
        }

        clearCartBtn.addEventListener('click', () => {
            cart = [];
            updateCart();
        });

        cartIcon.addEventListener('click', () => {
            const offcanvas = new bootstrap.Offcanvas(cartPanel);
            offcanvas.toggle();
        });

        displayProducts();
        updateCart();
    </script>

</body>

</html>
